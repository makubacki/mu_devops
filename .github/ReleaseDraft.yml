name-template: 'v$NEXT_COMPLETE_VERSION '
tag-template: 'v$NEXT_COMPLETE_VERSION'

categories:
  - title: 'ğŸš€ Features & âœ¨ Enhancements'
    labels:
      - 'type:design-change'
      - 'type:enhancement'
      - 'type:feature-request'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'type:bug'
  - title: 'ğŸ” Security Impacting'
    labels:
      - 'impact:security'
  - title: 'ğŸ“– Documentation Updates'
    labels:
      - 'type:documentation'
  - title: 'ğŸ› ï¸ Submodule Updates'
    labels:
      - 'type:submodules'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)<br><details><summary>Details</summary><hr>$BODY<br><br>$URL<hr></details>'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

exclude-labels:
  - 'type:dependencies'
  - 'type:file-sync'
  - 'type:notes'
  - 'type:question'

exclude-contributors:
  - 'dependabot'
  - 'uefibot'

template: |
  ## Changes

  $CHANGES
