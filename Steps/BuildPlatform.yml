parameters:
- name: artifacts_binary
  displayName: Binary Artifacts to Publish
  type: string
  default: ''
- name: artifacts_identifier
  displayName: Artifacts Identifier
  type: string
  default: 'Artifacts'
- name: artifacts_other
  displayName: Other Artifacts to Publish
  type: string
  default: ''
- name: build_arch
  displayName: Architectures (e.g. IA32, X64)
  type: string
  default: ''
- name: build_base_tools
  displayName: Build BaseTools
  type: boolean
  default: false
- name: build_file
  displayName: Build File
  type: string
  default: ''
- name: build_flags
  displayName: Build Flags
  type: string
  default: ''
- name: build_pkg
  displayName: Build Package
  type: string
  default: ''
- name: build_target
  displayName: Build Target (e.g. DEBUG, RELEASE)
  type: string
  default: ''
- name: extra_install_step
  displayName: Extra Install Steps
  type: stepList
  default: []
- name: run_flags
  displayName: Run Flags
  type: string
  default: ''
- name: run_timeout
  displayName: Run Timeout (in minutes)
  type: number
  default: 5
- name: install_tools
  displayName: Install Build Tools
  type: boolean
  default: true
- name: tool_chain_tag
  displayName: Tool Chain (e.g. VS2022)
  type: string
  default: ''

steps:

- checkout: self
  clean: true
  # Note: Depth cannot be limited if PR Eval is used. A pipeline may choose
  #       to use a shallow checkout if PR eval is not used.

- template: SetupPythonPreReqs.yml
  parameters:
    install_python: ${{ parameters.install_tools }}

# Set default
- bash: echo "##vso[task.setvariable variable=pkg_count]${{ 1 }}"

# trim the package list if this is a PR
- task: CmdLine@1
  displayName: Check if ${{ parameters.build_pkg }} Needs Testing
  inputs:
    filename: stuart_pr_eval
    arguments: -c ${{ parameters.build_file }} -t ${{ parameters.build_target}} -a ${{ parameters.build_arch}} --pr-target origin/$(System.PullRequest.targetBranch) --output-count-format-string "##vso[task.setvariable variable=pkg_count]{pkgcount}"
  condition: eq(variables['Build.Reason'], 'PullRequest')

 # Setup repo
- task: CmdLine@1
  displayName: Setup
  inputs:
    filename: stuart_setup
    arguments: -c ${{ parameters.build_file }} TOOL_CHAIN_TAG=${{ parameters.tool_chain_tag}} -t ${{ parameters.build_target}} -a ${{ parameters.build_arch}} ${{ parameters.build_flags}}
  condition: and(gt(variables.pkg_count, 0), succeeded())

# Stuart Update
- task: CmdLine@1
  displayName: Update
  inputs:
    filename: stuart_update
    arguments: -c ${{ parameters.build_file }} TOOL_CHAIN_TAG=${{ parameters.tool_chain_tag}} -t ${{ parameters.build_target}} -a ${{ parameters.build_arch}} ${{ parameters.build_flags}}
  condition: and(gt(variables.pkg_count, 0), succeeded())

# build basetools
#   do this after setup and update so that code base dependencies
#   are all resolved.
- ${{ if eq(parameters.build_base_tools, true) }}:
  - template: BuildBaseTools.yml
    parameters:
      tool_chain_tag: ${{ parameters.tool_chain_tag }}

# Potential Extra steps
- ${{ parameters.extra_install_step }}

# Build
- task: CmdLine@1
  displayName: Build
  inputs:
    filename: stuart_build
    arguments: -c ${{ parameters.build_file }} TOOL_CHAIN_TAG=${{ parameters.tool_chain_tag}} TARGET=${{ parameters.build_target}} -a ${{ parameters.build_arch}} ${{ parameters.build_flags}}
  condition: and(gt(variables.pkg_count, 0), succeeded())

# Run
- task: CmdLine@1
  displayName: Run to Shell
  inputs:
    filename: stuart_build
    arguments: -c ${{ parameters.build_file }} TOOL_CHAIN_TAG=${{ parameters.tool_chain_tag}} TARGET=${{ parameters.build_target}} -a ${{ parameters.build_arch}} ${{ parameters.build_flags}} ${{ parameters.run_flags }} --FlashOnly
  condition: and(and(gt(variables.pkg_count, 0), succeeded()), eq(variables['Run'], true))
  timeoutInMinutes: ${{ parameters.run_timeout }}

# Copy build logs to the artifact staging directory
- template: CommonLogCopyAndPublish.yml
  parameters:
    artifacts_identifier: ${{ parameters.artifacts_identifier }}

# Copy build binaries to the artifact staging directory
- template: BinaryCopyAndPublish.yml
  parameters:
    artifacts_binary: ${{ parameters.artifacts_binary }}
    artifacts_identifier: ${{ parameters.artifacts_identifier }}

# Copy other files to the artifact staging directory
- template: OtherCopyAndPublish.yml
  parameters:
    artifacts_other: ${{ parameters.artifacts_other }}
    artifacts_identifier: ${{ parameters.artifacts_identifier }}
