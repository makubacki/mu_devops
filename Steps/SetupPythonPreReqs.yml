parameters:
- name: pip_requirement_files
  displayName: Pip Requirement Files
  type: string
  default: -r pip-requirements.txt
- name: install_python
  displayName: Install Python
  type: boolean
  default: true

steps:

- ${{ if eq(parameters.install_python, true) }}:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: "3.11.0"
      architecture: x64

- script: sudo pip install ${{ parameters.pip_requirement_files }} --upgrade
  displayName: Install and Upgrade pip Modules (Linux)
  condition: and(succeeded(), eq(variables['Agent.OS'], 'Linux'))

- script: pip install ${{ parameters.pip_requirement_files }} --upgrade
  displayName: Install and Upgrade pip Modules (Windows)
  condition: and(succeeded(), ne(variables['Agent.OS'], 'Linux'))
